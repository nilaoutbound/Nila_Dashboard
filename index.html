<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NILA Dashboard</title>

  <!-- PWA manifest -->
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="https://raw.githubusercontent.com/nilaoutbound/LOGO-NILA/main/nila-32.png">
  <link rel="apple-touch-icon" href="https://raw.githubusercontent.com/nilaoutbound/LOGO-NILA/main/nila-180.png">
  <meta name="theme-color" content="#ff3366">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    iframe {
      border: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <iframe 
    src="https://script.google.com/macros/s/AKfycbzdo0SPq3qGRLzliwtTaLu8hQQKdSv-N7QXAZn_3h71gKNdVkz2uNz7bOyajRbAQlJI/exec" 
    allow="camera; microphone; fullscreen"
    sandbox="allow-scripts allow-same-origin allow-forms allow-popups"
  ></iframe>

  <script>
    // ===== Service Worker PWA =====
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(reg => console.log('Service Worker registered:', reg))
        .catch(err => console.log('Service Worker failed:', err));
    }
  </script>
</body>
</html>
